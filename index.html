<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Tik Tok Shop - Mobil</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f4f6f8;
    --card: #ffffff;
    --muted: #8b8f98;
    --accent: #ffb400; /* ana vurgun (sarƒ±) */
    --accent-600: #f2a900;
    --accent-dark: #d08a00;
    --green: #2bb673;
    --red: #ff5a5f;
    --glass: rgba(255, 255, 255, 0.65);
    --shadow: 0 6px 18px rgba(20, 20, 30, 0.08);
    --radius: 12px;
  }
  * {
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
  }
  body {
    font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    background: linear-gradient(180deg, #f7f9fb 0%, #eef2f5 100%);
    margin: 0;
    color: #0f1724;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Mobile frame */
  .device {
    max-width: 420px;
    height: 812px;
    margin: 18px auto;
    border-radius: 22px;
    overflow: hidden;
    box-shadow: 0 20px 50px rgba(10, 20, 40, 0.12);
    border: 1px solid rgba(0, 0, 0, 0.03);
    background: var(--bg);
    display: flex;
    flex-direction: column;
  }

  /* Top header */
  header.top {
    height: 68px;
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 16px;
    background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.6));
    backdrop-filter: blur(6px);
    border-bottom: 1px solid rgba(15, 20, 36, 0.04);
  }
  .logo {
    width: 44px;
    height: 44px;
    border-radius: 10px;
    background: linear-gradient(135deg, #111827, #111827);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 700;
    font-size: 14px;
    box-shadow: var(--shadow);
    flex-shrink: 0;
    user-select: none;
  }
  .title-wrap {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-width: 0;
    user-select: none;
  }
  .page-title {
    font-weight: 700;
    font-size: 16px;
    color: #111827;
    margin: 0;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .page-sub {
    font-size: 12px;
    color: var(--muted);
    margin-top: 2px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .lang-switcher {
    position: relative;
    font-size: 12px;
    font-weight: 600;
    color: var(--muted);
    background: rgba(0, 0, 0, 0.03);
    padding: 6px 8px;
    border-radius: 6px;
    cursor: pointer;
    margin-right: 8px;
    flex-shrink: 0;
    user-select: none;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .lang-switcher:hover {
    background-color: var(--accent);
    color: white;
  }
  
  /* Language dropdown */
  .lang-dropdown {
    position: absolute;
    top: 100%;
    right: 0;
    background: white;
    border-radius: 8px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    border: 1px solid rgba(0, 0, 0, 0.08);
    min-width: 120px;
    z-index: 9999;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: all 0.2s ease;
  }
  .lang-dropdown.show {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
  }
  .lang-option {
    padding: 10px 12px;
    cursor: pointer;
    font-size: 12px;
    font-weight: 500;
    color: #374151;
    border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    transition: background-color 0.2s ease;
  }
  .lang-option:last-child {
    border-bottom: none;
  }
  .lang-option:hover {
    background-color: #f9fafb;
  }
  .lang-option.active {
    background-color: var(--accent);
    color: white;
  }
  
  /* Small colored box next to lang-switcher */
  header.top > div:last-child {
    width: 36px;
    height: 36px;
    border-radius: 10px;
    background: #e6eef9;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    color: #2c5282;
    user-select: none;
  }

  /* Main content area */
  main.content {
    flex: 1;
    overflow: auto;
    padding: 14px;
    -webkit-overflow-scrolling: touch;
  }

  /* Card */
  .card {
    background: var(--card);
    border-radius: 14px;
    padding: 16px;
    box-shadow: var(--shadow);
    margin-bottom: 12px;
  }
  .card-title {
    font-weight: 700;
    margin-bottom: 12px;
    font-size: 16px;
  }

  /* Ticker styles */
  .ticker-wrap {
    margin-top: 12px;
    height: 160px;
    position: relative;
    overflow: hidden;
    border-radius: 12px;
    background: linear-gradient(180deg, #ffffff, #fffafa);
    border: 1px solid rgba(15, 20, 36, 0.04);
  }
  .ticker {
    position: absolute;
    left: 0;
    right: 0;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    will-change: transform;
  }
  .tx {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px;
    border-radius: 10px;
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), rgba(250, 250, 250, 0.8));
    border: 1px solid rgba(15, 20, 36, 0.03);
    user-select: none;
  }
  .tx .avatar {
    width: 44px;
    height: 44px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    color: white;
    background: linear-gradient(135deg, #ff7a59, #ffb86b);
    flex-shrink: 0;
  }
  .tx .meta {
    flex: 1;
    font-size: 14px;
    color: #2d3748;
  }
  .tx .meta .who {
    font-weight: 600;
  }
  .tx .meta .what {
    font-size: 12px;
    color: var(--muted);
    margin-top: 2px;
  }
  .tx .amount {
    font-weight: 700;
    font-size: 14px;
    text-align: right;
    min-width: 90px;
  }
  .in {
    color: var(--green);
  }
  .out {
    color: var(--red);
  }

  /* Partner logos grid */
  .partner-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }
  .partner-logo {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 8px;
    padding: 12px 6px;
    border-radius: 12px;
    background: #fff;
    border: 1px solid #f0f2f5;
    text-align: center;
    box-shadow: 0 2px 8px rgba(20, 20, 30, 0.04);
    user-select: none;
    transition: box-shadow 0.3s ease;
  }
  .partner-logo:hover {
    box-shadow: 0 6px 16px rgba(20, 20, 30, 0.12);
  }
  .partner-logo .logo-icon {
    height: 32px;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .partner-logo .logo-icon svg {
    max-height: 100%;
    max-width: 100%;
    height: auto;
    width: auto;
    vertical-align: middle;
  }
  .partner-logo .logo-icon > div {
    font-size: 28px;
    font-weight: bold;
    color: #F1641E;
    line-height: 1;
  }
  .partner-logo .logo-name {
    font-size: 12px;
    font-weight: 600;
    color: #4a5568;
    user-select: text;
  }

  /* Genel Form stilleri (deƒüi≈ümeden korundu) */
  .form-container {
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .form-title {
    font-weight: 700;
  }
  .form-sub {
    color: var(--muted);
  }
  .field {
    margin-top: 12px;
    background: #f7f9fb;
    border: 1px solid #eef2f5;
    padding: 12px 14px;
    border-radius: 10px;
    color: #111827;
  }
  .field::placeholder {
    color: #a0aec0;
  }
  .btn-row {
    display: flex;
    gap: 10px;
    margin-top: 18px;
  }
  .btn {
    flex: 1;
    padding: 12px;
    border-radius: 30px;
    background: var(--accent);
    color: white;
    text-align: center;
    font-weight: 700;
    border: none;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(255, 180, 0, 0.25);
    transition: background-color 0.3s ease;
  }
  .btn:hover {
    background: var(--accent-600);
  }
  .btn.secondary {
    background: #e2e8f0;
    color: #2d3748;
    box-shadow: none;
  }
  .btn.secondary:hover {
    background-color: #cbd5e1;
  }

  /* Nav ve alt bar stilleri */
  nav.bottom {
    height: 74px;
    display: flex;
    align-items: center;
    justify-content: space-around;
    gap: 6px;
    padding: 8px 10px;
    border-top: 1px solid rgba(15, 20, 36, 0.04);
    background: linear-gradient(180deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.98));
    user-select: none;
  }
  .nav-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 6px;
    width: 60px;
    color: var(--muted);
    text-decoration: none;
    font-size: 12px;
    cursor: pointer;
    text-align: center;
    transition: color 0.3s ease;
  }
  .nav-item .ic {
    width: 36px;
    height: 36px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: transparent;
    transition: background-color 0.3s ease, color 0.3s ease;
    font-size: 22px;
    line-height: 1;
  }
  .nav-item.active {
    color: var(--accent-dark);
  }
  .nav-item.active .ic {
    background: linear-gradient(180deg, var(--accent-600), var(--accent));
    color: white;
    box-shadow: var(--shadow);
  }

  .muted {
    color: var(--muted);
    font-size: 13px;
  }
  .center {
    text-align: center;
  }
</style>
</head>

let currentLang = 'tr';

function setLanguage(lang) {
    currentLang = lang;
    document.documentElement.lang = lang;
    const t = translations[lang];
    if (!t) return;

    // Update all text elements
    Object.keys(t).forEach(key => {
        const el = document.getElementById(key);
        if (el) {
            if (key.startsWith('page_')) return;
            if (key.endsWith('Placeholder')) {
                const input = document.getElementById(key.replace('Placeholder', ''));
                if (input) input.placeholder = t[key];
            } else {
                el.innerHTML = t[key];
            }
        }
    });

    // Update page title and subtitle
    const activePage = document.querySelector('nav .active')?.getAttribute('data-target');
    if (activePage && t['page_' + activePage]) {
        const [title, sub] = t['page_' + activePage];
        document.getElementById('pageTitle').innerText = title;
        document.getElementById('pageSub').innerText = sub;
    }

    // Update language switcher display
    const langNames = {
        'en': 'EN',
        'si': '‡∑É‡∑í',
        'ta': '‡Æ§',
        'zh': '‰∏≠',
        'tr': 'TR'
    };
    document.getElementById('langSwitcher').childNodes[0].textContent = langNames[lang] || lang.toUpperCase();

    // Update dropdown active state
    document.querySelectorAll('.lang-option').forEach(option => {
        option.classList.toggle('active', option.dataset.lang === lang);
    });

    // Re-render ticker with new language
    renderTickers();
}

function toggleLanguageDropdown() {
    const dropdown = document.getElementById('langDropdown');
    dropdown.classList.toggle('show');
    
    // Close dropdown when clicking outside
    if (dropdown.classList.contains('show')) {
        setTimeout(() => {
            document.addEventListener('click', closeDropdownOnOutsideClick);
        }, 0);
    }
}

function closeDropdownOnOutsideClick(event) {
    const dropdown = document.getElementById('langDropdown');
    const switcher = document.getElementById('langSwitcher');
    
    if (!switcher.contains(event.target)) {
        dropdown.classList.remove('show');
        document.removeEventListener('click', closeDropdownOnOutsideClick);
    }
}

function selectLanguage(lang) {
    setLanguage(lang);
    document.getElementById('langDropdown').classList.remove('show');
    document.removeEventListener('click', closeDropdownOnOutsideClick);
}

/* ---------------------------
  Ticker & Other Functions...
--------------------------- */
const tickerA = document.getElementById('tickerA');
const tickerB = document.getElementById('tickerB');
let items = [];

function genTx() {
  const t = translations[currentLang];
  const isDeposit = Math.random() < 0.55;
  const type = isDeposit ? t.txIn : t.txOut;
  return {type, cls: isDeposit ? 'in' : 'out'};
}

function createTxElement(tx) {
  const el = document.createElement('div');
  el.className = 'tx';
  el.innerHTML = `
    <div class="avatar" aria-hidden="true">${tx.type.charAt(0)}</div>
    <div class="meta">
      <div class="who">user***${Math.floor(Math.random() * 900)}</div>
      <div class="what">${tx.type}</div>
    </div>
    <div class="amount ${tx.cls}">$${(Math.random() * 200 + 10).toFixed(2)}</div>
  `;
  return el;
}

function renderTickers() {
  tickerA.innerHTML = '';
  tickerB.innerHTML = '';
  const list = items.slice(-20);
  list.forEach(tx => tickerA.appendChild(createTxElement(tx)));
  list.forEach(tx => tickerB.appendChild(createTxElement(tx)));
  tickerA.style.transform = 'translateY(0%)';
  tickerB.style.transform = 'translateY(100%)';
}

function seedInitial(n = 20) {
  for (let i = 0; i < n; i++) { items.push(genTx()); }
  renderTickers();
}

let posA = 0, posB = 100, lastFrame = performance.now();
function animateTickers(now) {
  const delta = now - lastFrame; lastFrame = now;
  const step = 0.035 * (delta / 16.67);
  posA -= step; posB -= step;
  if (posA <= -100) {
    posA = posB + 100;
    items.push(genTx());
    renderTickers();
  }
  if (posB <= -100) {
    posB = posA + 100;
    items.push(genTx());
    renderTickers();
  }
  tickerA.style.transform = `translateY(${posA}%)`;
  tickerB.style.transform = `translateY(${posB}%)`;
  requestAnimationFrame(animateTickers);
}

setInterval(() => { items.push(genTx()); }, 3000);

/* ---------------------------
  Page & App Logic
--------------------------- */
function switchPage(e) {
  const target = e.currentTarget.getAttribute('data-target');
  document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
  e.currentTarget.classList.add('active');

  document.querySelectorAll('main.content section').forEach(s => s.style.display = 'none');
  const sec = document.getElementById(target);
  if (sec) sec.style.display = 'block';

  const t = translations[currentLang];
  if (t['page_' + target]) {
    const [title, sub] = t['page_' + target];
    document.getElementById('pageTitle').innerText = title;
    document.getElementById('pageSub').innerText = sub;
  }

  /* Aria attributes for tabs */
  document.querySelectorAll('.nav-item').forEach((item, idx) => {
    item.setAttribute('aria-selected', item.classList.contains('active') ? "true" : "false");
    item.tabIndex = item.classList.contains('active') ? 0 : -1;
  });
}

    const user = document.getElementById('workUser').value;
    const pass = document.getElementById('workPass').value;
    if (user.trim() === '' || pass.trim() === '') {
        alert('Please fill in both fields.');
        return;
    }
    document.getElementById('workLoginContainer').style.display = 'none';
    document.getElementById('workDashboard').style.display = 'block';
}

function workLogout() {
    document.getElementById('workLoginContainer').style.display = 'block';
    document.getElementById('workDashboard').style.display = 'none';
    document.getElementById('workUser').value = '';
    document.getElementById('workPass').value = '';
}
