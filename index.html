<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dil Seçici ve Giriş Sistemi</title>
<style>
  body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
  header { display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; background: #222; color: #fff; }
  .lang-dropdown { position: relative; }
  .lang-btn { background: #444; color: #fff; border: none; padding: 8px 12px; cursor: pointer; border-radius: 4px; }
  .lang-list { display: none; position: absolute; right: 0; top: 35px; background: #fff; color: #000; list-style: none; padding: 0; margin: 0; border: 1px solid #ccc; border-radius: 4px; min-width: 150px; }
  .lang-list li { padding: 8px 12px; cursor: pointer; }
  .lang-list li:hover { background: #eee; }
  .form-container { max-width: 400px; margin: 20px auto; padding: 20px; border: 1px solid #ccc; border-radius: 6px; }
  .form-container h2 { margin-top: 0; }
  .form-container input { width: 100%; padding: 8px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; }
  .form-container button { background: #28a745; color: #fff; padding: 10px; border: none; cursor: pointer; border-radius: 4px; width: 100%; }
  .form-container button:hover { background: #218838; }
</style>
</head>
<body>

<header>
  <h1>My Website</h1>
  <div class="lang-dropdown">
    <button class="lang-btn" id="selected-lang">English</button>
    <ul class="lang-list" id="lang-list">
      <li data-lang="en">English</li>
      <li data-lang="si">සිංහල (Sinhala)</li>
      <li data-lang="ta">தமிழ் (Tamil)</li>
      <li data-lang="zh">中文 (Chinese)</li>
      <li data-lang="tr">Türkçe</li>
    </ul>
  </div>
</header>

<div class="form-container" id="login-form">
  <h2>Login</h2>
  <input type="text" placeholder="Username" id="login-username">
  <input type="password" placeholder="Password" id="login-password">
  <button>Login</button>
</div>

<div class="form-container" id="register-form">
  <h2>Register</h2>
  <input type="text" placeholder="Username" id="reg-username">
  <input type="password" placeholder="Password" id="reg-password">
  <button>Register</button>
</div>

<script>
  const langBtn = document.getElementById('selected-lang');
  const langList = document.getElementById('lang-list');

  // Dil listesi aç/kapa
  langBtn.addEventListener('click', () => {
    langList.style.display = langList.style.display === 'block' ? 'none' : 'block';
  });

  // Dil seçme
  document.querySelectorAll('#lang-list li').forEach(item => {
    item.addEventListener('click', () => {
      const langCode = item.getAttribute('data-lang');
      localStorage.setItem('site-lang', langCode);
      setLanguage(langCode);
      langList.style.display = 'none';
    });
  });

  // Dil ayarla
  function setLanguage(lang) {
    let text = {
      en: "English",
      si: "සිංහල",
      ta: "தமிழ்",
      zh: "中文",
      tr: "Türkçe"
    };
    langBtn.textContent = text[lang] || "English";
    // Burada içerik çevirme yapılabilir (JSON çeviri dosyası ile)
  }

  // Sayfa açıldığında dil yükle
  window.onload = () => {
    let savedLang = localStorage.getItem('site-lang') || 'en';
    setLanguage(savedLang);
  };
</script>

</body>
</html>
