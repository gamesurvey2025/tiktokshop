  <style>
    :root{
      --brand:#f7b500;           /* ana sarÄ± */
      --brand-2:#ffc83d;         /* aÃ§Ä±k sarÄ± */

    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial; color:var(--ink); background:var(--bg)}

    /* Top App Bar */

    /* Pages wrapper */
    main{padding:14px; padding-bottom:90px;}
    .page{display:none; animation:.25s ease both fadeIn}
    .page.active{display:block}
    @keyframes fadeIn{from{opacity:0; transform:translateY(6px)} to{opacity:1; transform:translateY(0)}}

    /* Cards */
    .card{background:var(--card); border:1px solid var(--line); border-radius:var(--radius); box-shadow:var(--shadow)}
    .card + .card{margin-top:12px}

    /* Home: banner */
    .banner{overflow:hidden}
    .banner img{width:100%; display:block}

    /* Partners list */
    .list{padding:10px}
    .li{display:flex; gap:12px; align-items:center; padding:10px; border-radius:14px; border:1px dashed #eee}
    .li+.li{margin-top:8px}
    .li .ico{width:34px;height:34px;border-radius:9px;display:grid;place-items:center;background:#000;color:#fff;font-weight:900}
    .li b{font-weight:800}
    .li p{margin:2px 0 0; color:var(--muted); font-size:12px}

    /* Segmented controls */
    .seg{display:flex; gap:6px; background:#fff; border:1px solid var(--line); border-radius:999px; padding:6px; width:max-content; margin:10px auto 0}
    .seg button{border:none; background:transparent; font-weight:700; padding:8px 14px; border-radius:999px}
    .seg button.active{background:var(--ink); color:#fff}

    /* Transactions feed */
    .feed{margin-top:10px; height:260px; overflow:hidden; border-top:1px solid var(--line)}
    .feed ul{list-style:none; margin:0; padding:0; will-change:transform}
    .feed li{display:flex; align-items:center; justify-content:space-between; gap:8px; padding:12px 10px; border-bottom:1px dashed #eee; background:#fff}
    .feed .left{display:flex; align-items:center; gap:10px}
    .feed .avatar{width:34px; height:34px; border-radius:50%; background:#f3f4f6; display:grid; place-items:center; font-weight:800}
    .feed .meta{line-height:1.15}
    .feed .meta b{display:block}
    .feed .meta small{color:var(--muted)}
    .feed .amount{font-weight:900}
    .up{color:#16a34a}     /* yÃ¼kleme (giriÅŸ) */
    .down{color:#ef4444}   /* Ã§ekme (Ã§Ä±kÄ±ÅŸ) */

    /* Forms (auth) */
    .form{padding:14px}
    .field{position:relative; margin:12px 0}
    .label{display:block; font-size:12px; color:var(--muted); margin-bottom:6px}
    input[type="text"], input[type="tel"], input[type="password"]{
      width:100%; padding:14px 44px 14px 14px; border:1px solid var(--line); border-radius:12px; font-size:15px; outline:none;
    }
    .toggle-eye{position:absolute; right:10px; top:50%; transform:translateY(-50%); border:none; background:#f8f8f8; width:34px; height:34px; border-radius:10px}
    .row{display:flex; gap:10px}
    .row .btn{flex:1}
    .btn{border:none; padding:12px 14px; border-radius:999px; font-weight:800; background:#fff; border:1px solid var(--line)}
    .btn.primary{background:linear-gradient(180deg,var(--brand),var(--brand-2));}

    /* Bottom Nav */
    .tabbar{position:fixed; left:0; right:0; bottom:0; background:#fff; border-top:1px solid var(--line); display:grid; grid-template-columns:repeat(5,1fr); height:64px}
    .tabbar button{appearance:none; border:none; background:transparent; font:inherit; padding:6px 2px 4px; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:4px; color:#7b7b7b}
    .tabbar button.active{color:#111}
    .tabbar .ic{width:22px; height:22px}
    .tabbar small{font-weight:700; font-size:11px}

    /* Helpers */

    .title-line b{font-size:16px}
  </style>

  <!-- Bottom Tab Bar -->
  <nav class="tabbar" aria-label="Alt menÃ¼">
    <button class="active" data-go="home">
      <svg class="ic" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12 3l9 8h-3v9h-5v-6H11v6H6v-9H3z"/></svg>

  <script>
    /* ------------------- UI: Tabbar navigation ------------------- */
    const pages = {
      home: document.getElementById('p-home'),
      merchant: document.getElementById('p-merchant'),
      work: document.getElementById('p-work'),
      register: document.getElementById('p-register'),
      account: document.getElementById('p-account')
    };
    const tabButtons = document.querySelectorAll('.tabbar button');
    const sectionName = document.getElementById('sectionName');

    const labels = {home:'Ana Sayfa', merchant:'TÃ¼ccar', work:'Ã‡alÄ±ÅŸma', register:'KayÄ±t', account:'HesabÄ±m'};

    tabButtons.forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const go = btn.dataset.go;
        Object.values(pages).forEach(p=>p.classList.remove('active'));
        pages[go].classList.add('active');
        tabButtons.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        sectionName.textContent = labels[go];
        window.scrollTo({top:0, behavior:'smooth'});
      })
    })

    /* ------------------- Forms: toggle password ------------------- */
    function togglePass(id){
      const el = document.getElementById(id);
      el.type = el.type === 'password' ? 'text' : 'password';
    }

    /* ------------------- Home: clock ------------------- */
    function tick(){
      const t = new Date();
      const pad = n=> String(n).padStart(2,'0');
      document.getElementById('now').textContent = `${pad(t.getHours())}:${pad(t.getMinutes())}:${pad(t.getSeconds())}`;
    }
    setInterval(tick, 1000); tick();

    /* ------------------- Home: transactions feed ------------------- */
    const names = ['mehmet','ayse','merve','ali','hakan','zeynep','mustafa','emre','elif','burak','omer','selin','deniz','yusuf','fatma','esra','gizem','kerem','murat','sevgi'];
    const banks = ['Ziraat','Garanti','Ä°ÅŸ','YapÄ±Kredi','Akbank','Enpara','Papara'];

    const feedList = document.getElementById('feedList');
    let translateY = 0;

    function mask(n){
      if(n.length <= 2) return n + '*';
      return n[0] + '***' + n[n.length-1];
    }

    function rand(min, max){return Math.floor(Math.random()*(max-min+1))+min}

    function amount(){
      // daha gerÃ§ekÃ§i aralÄ±klar
      const ranges = [ [50,250], [300,950], [1000,3500], [5000,15000] ];
      const r = ranges[Math.random()<.7 ? rand(0,2) : 3];
      const val = (Math.random()<.4) ? (rand(r[0], r[1]) + 0.99) : rand(r[0], r[1]);
      return val.toLocaleString('tr-TR', {style:'currency', currency:'TRY', maximumFractionDigits: (val%1?2:0)});
    }

    function newItem(){
      const type = Math.random()<.56 ? 'deposit' : 'withdraw'; // daha Ã§ok yÃ¼kleme
      const user = mask(names[rand(0, names.length-1)]);
      const bank = banks[rand(0, banks.length-1)];
      const amt = amount();
      const li = document.createElement('li');
      li.innerHTML = `
        <div class="left">
          <div class="avatar">${user[0].toUpperCase()}</div>
          <div class="meta">
            <b>${type==='deposit'? 'YÃ¼kleme' : 'Para Ã‡ekme'}</b>
            <small>${user} â€¢ ${bank} â€¢ ${new Date().toLocaleTimeString('tr-TR',{hour:'2-digit', minute:'2-digit'})}</small>
          </div>
        </div>
        <div class="amount ${type==='deposit'?'up':'down'}">${type==='deposit'?'+':'-'} ${amt}</div>`;
      li.dataset.type = type;
      return li;
    }

    // baÅŸlangÄ±Ã§ta 12 Ã¶ÄŸe doldur
    for(let i=0;i<12;i++){ feedList.appendChild(newItem()); }

    // filtre butonlarÄ±
    document.querySelectorAll('.seg button').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        document.querySelectorAll('.seg button').forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        const mode = btn.dataset.mode;
        Array.from(feedList.children).forEach(li=>{
          li.style.display = (mode==='all' || li.dataset.type===mode) ? 'flex' : 'none';
        })
      })
    })

    // sÃ¼rekli akÄ±ÅŸ: yeni Ã¶ÄŸe ekle, yukarÄ± kaydÄ±r
    function loop(){
      const li = newItem();
      feedList.appendChild(li);
      const first = feedList.children[0];
      const step = first.offsetHeight; // ilk Ã¶ÄŸe yÃ¼ksekliÄŸi kadar kaydÄ±r
      translateY += step;
      feedList.style.transition = 'transform .6s ease';
      feedList.style.transform = `translateY(-${translateY}px)`;
      // animasyon bitince ilk Ã¶ÄŸeyi kaldÄ±r ve transform'u sÄ±fÄ±rla
      setTimeout(()=>{
        feedList.removeChild(first);
        translateY -= step;
        feedList.style.transition = 'none';
        feedList.style.transform = `translateY(-${translateY}px)`; // gÃ¶rsel olarak aynÄ± kalÄ±r
      }, 620);
    }
    setInterval(loop, 1600);
  </script>
